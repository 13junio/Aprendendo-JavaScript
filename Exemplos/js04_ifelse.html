<!DOCTYPE html>
<html>
<head>
<title>js04_ifelse.htm - if</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta charset="utf-8"/> 
</head>

<body>
<script language ="JavaScript">
<!--
/* Objetivo: Ler dois volores, independetemente da ordem em que foram digitados,
e apresenta - los em ordem crescente.
Com a utilização da decisão condicional composta (if...else), não ha mais necessidade
 de definir uma terceira variavel.
*/

/* Definição das variavel*/
var js_n1;
var js_n2;

/* Entrada de dados */
js_n1= parseInt(window.prompt('Inform o valor do primeiro número: ', '00'));
js_n2= parseInt(window.prompt('Inform o valor do segundo número: ', '00'));

/* Saída de dados sem classificação */
document.write('número 1 digitado = ' + js_n1);
document.write('<br>número 2 digitado = ' + js_n2);

/* Saída de dados com classificação por decisão condicional composta (if...else) */

if(js_n1 < js_n2){
document.write('<p><b>Classificação em ordem crescente:</b> ' + js_n1+ ' e ' + js_n2);
}
else {
document.write('<p><b>Classificação em ordem crescente:</b> ' + js_n2 + ' e ' + js_n1);
}
//-->

</script>
</body>
</html>
